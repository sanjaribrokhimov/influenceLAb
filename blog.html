<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог - Influence Lab</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#ffffff">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-blue': '#002247',
                        'brand-blue-medium': '#034AA6',
                        'brand-blue-soft': '#2977E2',
                        'brand-white': '#F0F0F0',
                        'brand-black': '#000000'
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slideUp 0.8s ease-out',
                        'fade-in': 'fadeIn 1s ease-out',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(50px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Приклеиваем футер к низу при малом контенте */
        #site-footer { margin-top: auto; }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col">
    <div id="site-header"></div>
    <script>
      const loadHeader = async () => {
        const html = await fetch('components/header.html').then(r => r.text());
        document.getElementById('site-header').innerHTML = html;
        
        // Извлекаем и выполняем скрипты из header
        const scripts = document.getElementById('site-header').querySelectorAll('script');
        scripts.forEach((script) => {
          const newScript = document.createElement('script');
          newScript.textContent = script.textContent;
          document.head.appendChild(newScript);
        });
        
        const menuBtn = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');
        const overlay = document.getElementById('mobile-menu-overlay');
        const closeBtn = document.getElementById('mobile-menu-close');
        if (menuBtn && menu && overlay && closeBtn) {
          const openMenu = () => { menu.classList.remove('translate-x-full'); menu.classList.add('translate-x-0'); overlay.classList.remove('hidden'); overlay.classList.add('block'); };
          const closeMenu = () => { menu.classList.add('translate-x-full'); menu.classList.remove('translate-x-0'); overlay.classList.add('hidden'); overlay.classList.remove('block'); };
          menuBtn.addEventListener('click', openMenu);
          closeBtn.addEventListener('click', closeMenu);
          overlay.addEventListener('click', closeMenu);
          document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });
        }
        
        // Обновляем переводы после загрузки header
        console.log('Blog page: Header loaded, updating translations...');
        setTimeout(() => {
          if (window.updateContentOnLanguageChange) {
            window.updateContentOnLanguageChange();
          }
        }, 100);
      };
      loadHeader();
    </script>
    <section class="bg-gray-50 py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
          <h1 class="text-4xl lg:text-5xl font-bold text-black mb-6" id="page-title">Блог</h1>
          <p class="text-xl text-gray-600 max-w-3xl mx-auto" id="page-description">
            Полезные статьи, новости и кейсы от Influence Lab
                </p>
            </div>
        <div id="blog-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 items-stretch"></div>
        </div>
    </section>
    <!-- Модальное окно -->
    <div id="blog-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl lg:max-w-4xl p-0 relative animate-fade-in">
        <!-- Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-gray-100">
          <h3 id="blog-modal-title" class="text-2xl font-bold"></h3>
          <button id="blog-modal-close" class="text-gray-400 hover:text-black text-3xl leading-none px-2">&times;</button>
        </div>
        <!-- Body (scrollable) -->
        <div class="px-6 py-6 space-y-6 overflow-y-auto max-h-[75vh]">
          <div class="space-y-3">
            <div class="relative w-full pt-[56.25%] rounded-xl overflow-hidden">
            <img id="blog-modal-main" src="" alt="" class="absolute inset-0 w-full h-full object-cover" />
          </div>
            <div id="blog-modal-thumbs" class="grid grid-cols-5 gap-2"></div>
          </div>
          <p id="blog-modal-desc" class="text-gray-700 text-lg leading-relaxed"></p>
          <div id="blog-modal-links" class="space-y-2"></div>
        </div>
                </div>
            </div>
    <style>
    @keyframes fade-in { from { opacity: 0; transform: scale(0.98);} to { opacity: 1; transform: scale(1);} }
    .animate-fade-in { animation: fade-in 0.2s; }
    </style>
    <script>
    // Функция получения языка из localStorage
    function getCurrentLanguage() {
      return localStorage.getItem('site_lang') || 'RU';
    }

    // Переводы для интерфейса
    const translations = {
      RU: {
        pageTitle: 'Блог',
        pageDescription: 'Полезные статьи, новости и кейсы от Influence Lab',
        readButton: 'Читать',
        linkText: 'Link'
      },
      UZ: {
        pageTitle: 'Blog',
        pageDescription: 'Influence Lab dan foydali maqolalar, yangiliklar va holatlar',
        readButton: 'O\'qish',
        linkText: 'Havola'
      },
      EN: {
        pageTitle: 'Blog',
        pageDescription: 'Useful articles, news and cases from Influence Lab',
        readButton: 'Read',
        linkText: 'Link'
      }
    };

    // Обновление интерфейса на выбранном языке
    function updateInterface() {
      const lang = getCurrentLanguage();
      const t = translations[lang] || translations['RU']; // Fallback на русский
      
      if (t) {
        const pageTitleElement = document.getElementById('page-title');
        const pageDescriptionElement = document.getElementById('page-description');
        
        if (pageTitleElement) {
          pageTitleElement.textContent = t.pageTitle;
        }
        if (pageDescriptionElement) {
          pageDescriptionElement.textContent = t.pageDescription;
        }
      }
    }

    // Получение переведенного контента
    function getTranslatedContent(item, field) {
      const lang = getCurrentLanguage();
      
      // Простая логика: если есть перевод для выбранного языка - используем его, иначе используем русский
      if (lang === 'UZ' && item[`${field}_uz`]) {
        return item[`${field}_uz`];
      } else if (lang === 'EN' && item[`${field}_en`]) {
        return item[`${field}_en`];
      } else {
        return item[field] || '';
      }
    }

    const defaultBlog = [
      {
        img: 'img/img1.jpg',
        title: 'Как выбрать блогера для рекламы?',
        title_uz: 'Reklama uchun blogger qanday tanlanadi?',
        title_en: 'How to choose a blogger for advertising?',
        description: 'Пошаговая инструкция для бизнеса: на что обращать внимание и как не ошибиться с выбором.',
        description_uz: 'Biznes uchun bosqichma-bosqich ko\'rsatma: nima e\'tibor berish va qanday xato qilmaslik kerak.',
        description_en: 'Step-by-step guide for business: what to pay attention to and how not to make mistakes with choice.'
      },
      {
        img: 'img/img2.png',
        title: 'Тренды digital-маркетинга 2024',
        title_uz: '2024 yil raqamli marketing tendentsiyalari',
        title_en: 'Digital marketing trends 2024',
        description: 'Самые актуальные инструменты и подходы для продвижения бренда в интернете.',
        description_uz: 'Internetda brendni targ\'ib qilish uchun eng dolzarb vositalar va yondashuvlar.',
        description_en: 'The most relevant tools and approaches for brand promotion on the internet.'
      },
      {
        img: 'img/img3.jpg',
        title: 'Автоматизация бизнеса: кейсы',
        title_uz: 'Biznes avtomatlashtirish: holatlar',
        title_en: 'Business automation: cases',
        description: 'Как IT-решения помогают экономить время и увеличивать прибыль компаниям.',
        description_uz: 'IT yechimlar kompaniyalarga vaqt tejash va foydani oshirishga qanday yordam beradi.',
        description_en: 'How IT solutions help companies save time and increase profits.'
      },
      {
        img: 'img/img4.png',
        title: 'Ошибки в работе с блогерами',
        title_uz: 'Bloggerlar bilan ishlashdagi xatolar',
        title_en: 'Mistakes in working with bloggers',
        description: 'Разбираем типичные ошибки и даём советы, как их избежать для максимального результата.',
        description_uz: 'Tipik xatolarni tahlil qilamiz va ularni qanday oldini olish bo\'yicha maslahat beramiz.',
        description_en: 'We analyze typical mistakes and give advice on how to avoid them for maximum results.'
      }
    ];

    function renderBlog(posts) {
      const lang = getCurrentLanguage();
      const t = translations[lang] || translations['RU']; // Fallback на русский
      
      const blogListElement = document.getElementById('blog-list');
      
      if (!blogListElement) {
        console.error('Blog list element not found!');
        return;
      }
      
      const html = posts.map((p, i) => {
        const cover = (Array.isArray(p.images) && p.images.length) ? p.images[0] : (p.img || 'img/img1.jpg');
        const title = getTranslatedContent(p, 'title');
        const description = getTranslatedContent(p, 'description');
        
        const links = (Array.isArray(p.links) && p.links.length) ? p.links.slice(0,5) : [];
        const linksHtml = links.length ? links.map(u => 
          `<a href="${u}" target="_blank" class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full border border-brand-blue-soft text-brand-blue-soft hover:bg-brand-blue-soft hover:text-white transition text-xs">${t.linkText}</a>`
        ).join('') : '';
        
        return `
          <div class="group bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-gray-100 flex flex-col items-start cursor-pointer h-full" onclick="openBlogModal(${i})"> 
           <div class="relative w-full pt-[56.25%] bg-gray-50 rounded-xl mb-6 overflow-hidden">
             <img src="${cover}" alt="${title}" class="absolute inset-0 w-full h-full object-cover" />
           </div>
           <div class="w-full flex items-center gap-3 mb-2">
             <h3 class="text-xl font-bold text-black">${title}</h3>
           </div>
           <p class="text-gray-600 mb-4 line-clamp-3">${description}</p>
           <div class="w-full flex flex-wrap items-center justify-between gap-2 mt-auto">
             <div class="flex flex-wrap gap-2">${linksHtml}</div>
             <button class="px-6 py-3 bg-brand-blue-soft text-white rounded-lg font-semibold hover:bg-brand-blue-medium transition-all duration-200" onclick="openBlogModal(${i}); event.stopPropagation();">${t.readButton}</button>
           </div>
         </div>`;
      }).join('');
      
      blogListElement.innerHTML = html;
    }

    let blogData = [];
    
    // Глобальная переменная для доступа из слушателя
    window.blogData = blogData;
    
    function loadBlogData() {
      console.log('Loading blog data...');
      fetch('/api/blog')
        .then(r => {
          console.log('Response status:', r.status);
          return r.json();
        })
        .then(data => {
          console.log('Blog data received:', data);
          if (Array.isArray(data) && data.length > 0) {
            blogData = data;
            window.blogData = data;
            console.log('Using API data, count:', data.length);
          } else {
            blogData = defaultBlog;
            window.blogData = defaultBlog;
            console.log('Using default data, count:', defaultBlog.length);
          }
          console.log('Final blog data:', blogData);
          renderBlog(blogData);
        })
        .catch((error) => {
          console.error('Error loading blog data:', error);
          blogData = defaultBlog;
          window.blogData = defaultBlog;
          console.log('Using default data due to error');
          renderBlog(blogData);
        });
    }

    // Переопределяем функции открытия/закрытия модалки для лучшего UX
    window.openBlogModal = function(idx) {
      const p = blogData[idx];
      const images = (Array.isArray(p.images) && p.images.length) ? p.images.slice(0,10) : (p.img ? [p.img] : []);
      
      const title = getTranslatedContent(p, 'title');
      const description = getTranslatedContent(p, 'description');
      
      console.log('Opening blog modal for post:', { title, description, lang: getCurrentLanguage() });
      
      document.getElementById('blog-modal-title').textContent = title;
      document.getElementById('blog-modal-desc').textContent = description;
      
      const main = document.getElementById('blog-modal-main');
      const thumbs = document.getElementById('blog-modal-thumbs');
      main.src = images[0] || '';
      thumbs.innerHTML = images.map((src, i) => `
        <div class="relative w-full pt-[56.25%] rounded overflow-hidden cursor-pointer" data-i="${i}">
          <img src="${src}" class="absolute inset-0 w-full h-full object-cover" />
        </div>
      `).join('');
      thumbs.querySelectorAll('[data-i]').forEach(el => el.onclick = () => { const img = el.querySelector('img'); if (img) main.src = img.src; });
      
      const linksBox = document.getElementById('blog-modal-links');
      const links = Array.isArray(p.links) ? p.links.slice(0,5) : [];
      const lang = getCurrentLanguage();
      const t = translations[lang] || translations['RU'];
      
      linksBox.innerHTML = links.length ? 
        `<div class="flex flex-wrap gap-2">${links.map(u => 
          `<a href="${u}" target="_blank" class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full border border-brand-blue-soft text-brand-blue-soft hover:bg-brand-blue-soft hover:text-white transition text-sm">${t.linkText}</a>`
        ).join('')}</div>` : '';
      
      const modal = document.getElementById('blog-modal');
      modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    };

    function closeBlogModal() {
      document.getElementById('blog-modal').classList.add('hidden');
      document.body.style.overflow = '';
    }

    document.getElementById('blog-modal-close').onclick = closeBlogModal;
    document.getElementById('blog-modal').onclick = function(e) {
      if (e.target === this) closeBlogModal();
    };

    // Закрытие по Esc
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeBlogModal();
    });

    // Инициализация
    console.log('Blog page: Initializing...');
    loadBlogData();
    
    // Инициализируем переводы
    setTimeout(() => {
      console.log('Blog page: Initializing translations...');
      updateInterface();
    }, 200);
    
    // Глобальная функция для обновления контента при смене языка
    window.updateContentOnLanguageChange = function() {
      console.log('Blog page: Language changed to:', getCurrentLanguage());
      updateInterface();
      renderBlog(window.blogData || blogData);
      if (window.updateFooterTranslations) {
        window.updateFooterTranslations();
      }
    };
    
    // Слушатель изменений в localStorage (для изменений из других вкладок)
    window.addEventListener('storage', function(e) {
      if (e.key === 'site_lang') {
        console.log('Blog page: Language changed to:', e.newValue);
        window.updateContentOnLanguageChange();
      }
    });
    </script>
    <div id="site-footer"></div>
    <script>
        // Загружаем только footer (header уже загружен выше)
        console.log('Blog page: Loading footer...');
        fetch('components/footer.html').then(r => r.text()).then((footerHtml) => {
            document.getElementById('site-footer').innerHTML = footerHtml;
            console.log('Blog page: Footer set to DOM');
            
            // Извлекаем и выполняем скрипты из footer
            const footerScripts = document.getElementById('site-footer').querySelectorAll('script');
            footerScripts.forEach((script) => {
              const newScript = document.createElement('script');
              newScript.textContent = script.textContent;
              document.head.appendChild(newScript);
            });
            
            // Инициализируем переводы footer
            setTimeout(() => {
              if (window.updateFooterTranslations) {
                window.updateFooterTranslations();
              }
            }, 200);
        }).catch(error => {
            console.error('Blog page: Error loading footer:', error);
        });
    </script>
  </body>
</html>
