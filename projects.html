      const loadHeader = async () => {
        const html = await fetch('components/header.html').then(r => r.text());

        // Извлекаем и выполняем скрипты из header

          const newScript = document.createElement('script');
          newScript.textContent = script.textContent;
          document.head.appendChild(newScript);
        });
        
        const menuBtn = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');
        const overlay = document.getElementById('mobile-menu-overlay');
        const closeBtn = document.getElementById('mobile-menu-close');
        if (menuBtn && menu && overlay && closeBtn) {
          const openMenu = () => { menu.classList.remove('translate-x-full'); menu.classList.add('translate-x-0'); overlay.classList.remove('hidden'); overlay.classList.add('block'); };
          const closeMenu = () => { menu.classList.add('translate-x-full'); menu.classList.remove('translate-x-0'); overlay.classList.add('hidden'); overlay.classList.remove('block'); };
          menuBtn.addEventListener('click', openMenu);
          closeBtn.addEventListener('click', closeMenu);
          overlay.addEventListener('click', closeMenu);
          document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });
        }
        
        // Обновляем переводы после загрузки header
        console.log('Projects page: Header loaded, updating translations...');
        setTimeout(() => {
          if (window.updateContentOnLanguageChange) {
            window.updateContentOnLanguageChange();
          }
        }, 100);
      };
      loadHeader();

    // Обновление интерфейса на выбранном языке
    function updateInterface() {
      const lang = getCurrentLanguage();
      const t = translations[lang] || translations['RU']; // Fallback на русский
      
      if (t) {
        // SEO Meta Tags Update
        if (document.getElementById('page-title')) document.getElementById('page-title').textContent = t.pageTitle;

        if (document.getElementById('twitter-description')) document.getElementById('twitter-description').setAttribute('content', t.twitterDescription);
        
        // Update document title
        document.title = t.pageTitle;
        
        // Update meta description
        const metaDescription = document.querySelector('meta[name="description"]');
        if (metaDescription) metaDescription.setAttribute('content', t.pageDescription);
        
        // Update Open Graph tags
        const ogTitle = document.querySelector('meta[property="og:title"]');
        if (ogTitle) ogTitle.setAttribute('content', t.ogTitle);
        const ogDesc = document.querySelector('meta[property="og:description"]');
        if (ogDesc) ogDesc.setAttribute('content', t.ogDescription);
        
        // Update Twitter tags

        if (twitterTitle) twitterTitle.setAttribute('content', t.twitterTitle);
        const twitterDesc = document.querySelector('meta[property="twitter:description"]');

        if (pageTitleElement) {
          pageTitleElement.textContent = t.pageTitleText;
        }
        if (pageDescriptionElement) {
          pageDescriptionElement.textContent = t.pageDescriptionText;
        }
      }
    }

    // Получение переведенного контента
    function getTranslatedContent(item, field) {
      const lang = getCurrentLanguage();
      
      // Простая логика: если есть перевод для выбранного языка - используем его, иначе используем русский
      if (lang === 'UZ' && item[`${field}_uz`]) {
        return item[`${field}_uz`];
      } else if (lang === 'EN' && item[`${field}_en`]) {
        return item[`${field}_en`];
      } else {
        return item[field] || '';
      }
    }

    function renderProjects(projects) {
      const lang = getCurrentLanguage();
      const t = translations[lang] || translations['RU']; // Fallback на русский
      
      const projectsListElement = document.getElementById('projects-list');
      
      if (!projectsListElement) {
        console.error('Projects list element not found!');
        return;
      }
      
      const html = projects.map((p, i) => {
        const cover = (Array.isArray(p.images) && p.images.length) ? p.images[0] : (p.img || 'img/img1.jpg');
        const title = getTranslatedContent(p, 'title');
        const description = getTranslatedContent(p, 'description');
        
        const links = (Array.isArray(p.links) && p.links.length) ? p.links.slice(0,5) : [];
        const linksHtml = links.length ? links.map(u => 
          `<a href="${u}" target="_blank" class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full border border-brand-blue-soft text-brand-blue-soft hover:bg-brand-blue-soft hover:text-white transition text-xs">${t.linkText}</a>`
        ).join('') : '';
        
        return `
          <div class="group bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-gray-100 flex flex-col items-start cursor-pointer h-full" onclick="openModal(${i})">

            <div class="w-full flex items-center gap-3 mb-2">
              <h3 class="text-xl font-bold text-black">${title}</h3>
            </div>
            <p class="text-gray-600 mb-4 line-clamp-3">${description}</p>
            <div class="w-full flex flex-wrap items-center justify-between gap-2 mt-auto">
              <div class="flex flex-wrap gap-2">${linksHtml}</div>
              <button class="px-6 py-3 bg-brand-blue-soft text-white rounded-lg font-semibold hover:bg-brand-blue-medium transition-all duration-200" onclick="openModal(${i}); event.stopPropagation();">${t.readButton}</button>
            </div>
           </div>`;
      }).join('');
      
      projectsListElement.innerHTML = html;
    }

    let projectsData = [];

    window.projectsData = projectsData;
    
    function loadProjectsData() {
      console.log('Loading projects data...');
      fetch('/api/projects')
        .then(r => {
          console.log('Response status:', r.status);
          return r.json();
        })
        .then(data => {
          console.log('Projects data received:', data);
          if (Array.isArray(data) && data.length > 0) {
            projectsData = data;
            window.projectsData = data;
            console.log('Using API data, count:', data.length);
          } else {
            projectsData = defaultProjects;
            window.projectsData = defaultProjects;
            console.log('Using default data, count:', defaultProjects.length);
          }
          console.log('Final projects data:', projectsData);
          renderProjects(projectsData);
        })
        .catch((error) => {
          console.error('Error loading projects data:', error);
          projectsData = defaultProjects;
          window.projectsData = defaultProjects;
          console.log('Using default data due to error');
          renderProjects(projectsData);
        });
    }

    window.openModal = function(idx) {
      const p = projectsData[idx];
      const images = (Array.isArray(p.images) && p.images.length) ? p.images.slice(0,10) : (p.img ? [p.img] : []);
      
      const title = getTranslatedContent(p, 'title');
      const description = getTranslatedContent(p, 'description');
      
      console.log('Opening modal for project:', { title, description, lang: getCurrentLanguage() });
      
      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-desc').textContent = description;
      
      const main = document.getElementById('project-modal-main');
      const thumbs = document.getElementById('project-modal-thumbs');
      main.src = images[0] || '';
      thumbs.innerHTML = images.map((src, i) => `
        <div class="relative w-full pt-[56.25%] rounded overflow-hidden cursor-pointer" data-i="${i}">
          <img src="${src}" class="absolute inset-0 w-full h-full object-cover" />
        </div>
      `).join('');
      thumbs.querySelectorAll('[data-i]').forEach(el => el.onclick = () => { const img = el.querySelector('img'); if (img) main.src = img.src; });
      
      const linksBox = document.getElementById('project-modal-links');
      const links = Array.isArray(p.links) ? p.links.slice(0,5) : [];
      const lang = getCurrentLanguage();
      const t = translations[lang] || translations['RU'];
      
      linksBox.innerHTML = links.length ? 
        `<div class="flex flex-wrap gap-2">${links.map(u => 
          `<a href="${u}" target="_blank" class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full border border-brand-blue-soft text-brand-blue-soft hover:bg-brand-blue-soft hover:text-white transition text-sm">${t.linkText}</a>`
        ).join('')}</div>` : '';
      
      const modal = document.getElementById('project-modal');
      modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    };

    function closeProjectModal() {
      document.getElementById('project-modal').classList.add('hidden');
      document.body.style.overflow = '';
    }

    document.getElementById('modal-close').onclick = closeProjectModal;
    document.getElementById('project-modal').onclick = function(e) {
      if (e.target === this) closeProjectModal();
    };

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeProjectModal();

    loadProjectsData();

    // Глобальная функция для обновления контента при смене языка
    window.updateContentOnLanguageChange = function() {
      console.log('Projects page: Language changed to:', getCurrentLanguage());
      updateInterface();
      renderProjects(window.projectsData || projectsData);
      
      // Обновляем footer
      if (window.updateFooterTranslations) {

            footerScripts.forEach((script) => {
                const newScript = document.createElement('script');
                newScript.textContent = script.textContent;
                document.head.appendChild(newScript);
            });
            
            // Инициализируем переводы footer
            setTimeout(() => {
                if (window.updateFooterTranslations) {
                    window.updateFooterTranslations();
                }
            }, 200);
        }).catch(error => {
            console.error('Projects page: Error loading footer:', error);
        });
    </script>
