<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проекты - Influence Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-blue': '#002247',
                        'brand-blue-medium': '#034AA6',
                        'brand-blue-soft': '#2977E2',
                        'brand-white': '#F0F0F0',
                        'brand-black': '#000000'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes fade-in { from { opacity: 0; transform: scale(0.98);} to { opacity: 1; transform: scale(1);} }
        .animate-fade-in { animation: fade-in 0.2s; }
    </style>
</head>
<body class="bg-white">
    <div id="site-header"></div>
    <script>
      const loadHeader = async () => {
        const html = await fetch('components/header.html').then(r => r.text());
        document.getElementById('site-header').innerHTML = html;
        const menuBtn = document.getElementById('mobile-menu-button');
        const menu = document.getElementById('mobile-menu');
        const overlay = document.getElementById('mobile-menu-overlay');
        const closeBtn = document.getElementById('mobile-menu-close');
        if (menuBtn && menu && overlay && closeBtn) {
          const openMenu = () => { menu.classList.remove('translate-x-full'); menu.classList.add('translate-x-0'); overlay.classList.remove('hidden'); overlay.classList.add('block'); };
          const closeMenu = () => { menu.classList.add('translate-x-full'); menu.classList.remove('translate-x-0'); overlay.classList.add('hidden'); overlay.classList.remove('block'); };
          menuBtn.addEventListener('click', openMenu);
          closeBtn.addEventListener('click', closeMenu);
          overlay.addEventListener('click', closeMenu);
          document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });
        }
      };
      loadHeader();
    </script>
    <!-- Hero Section -->
    <section class="bg-gray-50 py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h1 class="text-4xl lg:text-5xl font-bold text-black mb-6">Наши проекты</h1>
                <p class="text-xl text-gray-600 max-w-3xl mx-auto">
                    Портфолио работ, которые демонстрируют наш подход к созданию уникальных брендов
                </p>
            </div>
            <div id="projects-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </section>
    <!-- Модальное окно -->
    <div id="project-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl lg:max-w-4xl p-0 relative animate-fade-in">
            <!-- Header -->
            <div class="flex items-center justify-between px-6 py-4 border-b border-gray-100">
                <h3 id="modal-title" class="text-2xl font-bold"></h3>
                <button id="modal-close" class="text-gray-400 hover:text-black text-3xl leading-none px-2">&times;</button>
            </div>
                         <!-- Body (scrollable) -->
             <div class="px-6 py-6 space-y-6 overflow-y-auto max-h-[75vh]">
                 <div class="space-y-3">
                   <img id="project-modal-main" src="" alt="" class="w-full max-h-96 object-cover rounded-xl" />
                   <div id="project-modal-thumbs" class="grid grid-cols-5 gap-2"></div>
                 </div>
                 <p id="modal-desc" class="text-gray-700 text-lg leading-relaxed"></p>
                 <div id="project-modal-links" class="space-y-2"></div>
             </div>
        </div>
            </div>
            
    <script>
        const defaultProjects = [
            { img: 'img/img1.jpg', title: 'Название проекта', description: 'Описание проекта. Современный дизайн, уникальный стиль, эффективная реализация.' },
            { img: 'img/img2.png', title: 'Название проекта', description: 'Описание проекта. Креативные решения, индивидуальный подход, результат для клиента.' },
            { img: 'img/img3.jpg', title: 'Название проекта', description: 'Описание проекта. Эстетика, функциональность, рост бренда.' },
            { img: 'img/img4.png', title: 'Название проекта', description: 'Описание проекта. Эффективная стратегия, рост продаж, узнаваемость.' }
        ];
                 function renderProjects(projects) {
            document.getElementById('projects-list').innerHTML = projects.map((p, i) => {
                const cover = (Array.isArray(p.images) && p.images.length) ? p.images[0] : (p.img || 'img/img1.jpg');
                const linksHtml = (Array.isArray(p.links) && p.links.length) ? `<div class=\"w-full flex flex-wrap gap-2 mt-2\">${p.links.slice(0,3).map(u => `<a href=\"${u}\" target=\"_blank\" class=\"inline-flex items-center gap-2 px-3 py-1.5 rounded-full border border-brand-blue-soft text-brand-blue-soft hover:bg-brand-blue-soft hover:text-white transition text-sm\">Link</a>`).join('')}</div>` : '';
                return `
                <div class=\"group bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-gray-100 flex flex-col items-start\">
                    <img src=\"${cover}\" alt=\"${p.title}\" class=\"w-full h-56 object-contain bg-gray-50 rounded-xl mb-6\" />
                    <div class=\"w-full flex items-center gap-3 mb-2\">
                      <h3 class=\"text-xl font-bold text-black\">${p.title}</h3>
                    </div>
                    <p class=\"text-gray-600 mb-4 line-clamp-3\">${p.description}</p>
                    ${linksHtml}
                    <button class=\"mt-auto px-6 py-3 bg-brand-blue-soft text-white rounded-lg font-semibold hover:bg-brand-blue-medium transition-all duration-200\" onclick=\"openModal(${i})\">Читать</button>
                </div>`;
            }).join('');
        }
        let projectsData = [];
        fetch('/api/projects')
            .then(r => r.json())
            .then(data => {
                projectsData = (Array.isArray(data) && data.length > 0) ? data : defaultProjects;
                renderProjects(projectsData);
            })
            .catch(() => {
                projectsData = defaultProjects;
                renderProjects(projectsData);
            });
        window.openModal = function(idx) {
            const p = projectsData[idx];
            const images = (Array.isArray(p.images) && p.images.length) ? p.images.slice(0,10) : (p.img ? [p.img] : []);
            document.getElementById('modal-title').textContent = p.title;
            document.getElementById('modal-desc').textContent = p.description;
            const main = document.getElementById('project-modal-main');
            const thumbs = document.getElementById('project-modal-thumbs');
            main.src = images[0] || '';
            thumbs.innerHTML = images.map((src, i) => `<img data-i=\"${i}\" src=\"${src}\" class=\"h-16 w-full object-cover rounded border cursor-pointer\">`).join('');
            thumbs.querySelectorAll('img').forEach(img => img.onclick = () => { main.src = img.src; });
            const linksBox = document.getElementById('project-modal-links');
            const links = Array.isArray(p.links) ? p.links.slice(0,5) : [];
            linksBox.innerHTML = links.length ? `<div class=\"flex flex-wrap gap-2\">${links.map(u => `<a href=\"${u}\" target=\"_blank\" class=\"inline-flex items-center gap-2 px-3 py-1.5 rounded-full border border-brand-blue-soft text-brand-blue-soft hover:bg-brand-blue-soft hover:text-white transition text-sm\">Link</a>`).join('')}</div>` : '';
            const modal = document.getElementById('project-modal');
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        };
        function closeProjectModal() {
            document.getElementById('project-modal').classList.add('hidden');
            document.body.style.overflow = '';
        }
        document.getElementById('modal-close').onclick = closeProjectModal;
        document.getElementById('project-modal').onclick = function(e) {
            if (e.target === this) closeProjectModal();
        };
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeProjectModal();
        });
    </script>

    <div id="site-footer"></div>
    <script>
        fetch('components/header.html').then(r => r.text()).then(t => document.getElementById('site-header').innerHTML = t);
        fetch('components/footer.html').then(r => r.text()).then(t => document.getElementById('site-footer').innerHTML = t);
    </script>
</body>
</html>
