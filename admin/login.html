<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход — Influence Lab Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .bg-anim {
      background: linear-gradient(120deg, #002247 0%, #2977E2 100%);
      animation: gradientMove 8s ease-in-out infinite alternate;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-anim">
  <div class="w-full max-w-xs mx-auto bg-white/90 rounded-2xl shadow-2xl p-8 backdrop-blur-md animate-fade-in">
    <div class="flex flex-col items-center mb-6">
      <div class="w-14 h-14 bg-brand-blue-soft rounded-full flex items-center justify-center mb-2 animate-pulse">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.657-1.343-3-3-3s-3 1.343-3 3 1.343 3 3 3 3-1.343 3-3zm6 8v-1a4 4 0 00-4-4H8a4 4 0 00-4 4v1"></path>
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-brand-blue mb-1">Вход в админку</h2>
      <div class="text-gray-500 text-sm">Influence Lab</div>
    </div>
    <form id="login-form" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Логин</label>
        <input type="text" id="login" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-brand-blue-soft" required autocomplete="username">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Пароль</label>
        <input type="password" id="password" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-brand-blue-soft" required autocomplete="current-password">
      </div>
      <button type="submit" class="w-full bg-brand-blue-soft text-white py-3 rounded-lg font-semibold hover:bg-brand-blue transition">Войти</button>
      <div id="login-error" class="text-red-500 text-sm text-center hidden mt-2">Неверный логин или пароль</div>
    </form>
  </div>
  <script>
    document.getElementById('login-form').onsubmit = function(e) {
      e.preventDefault();
      const login = document.getElementById('login').value.trim();
      const pass = document.getElementById('password').value;
      if (login === 'infadmin' && pass === 'infadmin123') {
        window.location.href = 'admin.html';
      } else {
        document.getElementById('login-error').classList.remove('hidden');
      }
    };
  </script>
</body>
</html>
